name       : gnome-color-manager
version    : 3.18.0
release    : 1
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/gnome-color-manager/3.18/gnome-color-manager-3.18.0.tar.xz : 83d06f3b76b89b6c56bd6e4f792e15c67b561682fa9d59b60cbf716f6130a435
license    : GPL-2.0
component  : desktop.gnome.core
summary    : GNOME Color Manager
description: |
    GNOME Color Manager is a set of graphical utilities for color management
    to be used in the GNOME desktop.
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(colord)
    - pkgconfig(colord-gtk)
    - pkgconfig(vte-2.91)
    - pkgconfig(exiv2)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libexif)
    - pkgconfig(libtiff-4)
    - itstool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
